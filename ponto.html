<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Horário de Saída</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #553eb7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0100ff;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function calcularSaida() {
            let entrada = document.getElementById("entrada").value;
            let almoco = document.getElementById("almoco").value;
            let horasTrabalho = 8;
            let minutosTrabalho = 48;

            if (entrada && almoco) {
                let partesEntrada = entrada.split(":");
                let horaEntrada = parseInt(partesEntrada[0]);
                let minutoEntrada = parseInt(partesEntrada[1]);

                let partesAlmoco = almoco.split(":");
                let horasAlmoco = parseInt(partesAlmoco[0]);
                let minutosAlmoco = parseInt(partesAlmoco[1]);

                let minutosTotais = horaEntrada * 60 + minutoEntrada + (horasTrabalho * 60 + minutosTrabalho) + (horasAlmoco * 60 + minutosAlmoco);
                let horaSaida = Math.floor(minutosTotais / 60);
                let minutoSaida = minutosTotais % 60;

                document.getElementById("saida").textContent = `Horário de saída: ${horaSaida.toString().padStart(2, '0')}:${minutoSaida.toString().padStart(2, '0')}`;
            } else {
                document.getElementById("saida").textContent = "Por favor, insira valores válidos.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Horário de Saída</h2>
        <label for="entrada">Horário de Entrada:</label>
        <input type="time" id="entrada"><br><br>

        <label for="almoco">Duração do Almoço (hh:mm):</label>
        <input type="text" id="almoco" placeholder="ex: 01:05"><br><br>

        <button onclick="calcularSaida()">Calcular</button>
        <p id="saida"></p>
    </div>
</body>
</html>
