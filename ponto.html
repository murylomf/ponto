<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Horário de Saída 8:48</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="entrada">Horário de Entrada:</label>
        <input type="time" id="entrada"><br><br>

        <label for="almoco">Duração do Almoço (hh:mm):</label>
        <input type="text" id="almoco" placeholder="default: 01:05"><br><br>

        <button onclick="calcularSaida()">Calcular</button>
        <p id="saida"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
